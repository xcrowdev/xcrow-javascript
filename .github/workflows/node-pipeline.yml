name: Build, Test, and Publish Node Project

on:
  pull_request:
    paths:
      - 'packages/node/**'
  push:
    branches:
      - main
    paths:
      - 'packages/node/**'

jobs:
  build-and-test:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: yarn install

      - name: Build project
        working-directory: packages/node
        run: yarn build

      - name: Run tests
        working-directory: packages/node
        run: yarn test

  build-and-publish:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: yarn install

      - name: Build project
        working-directory: packages/node
        run: yarn build

      - name: Publish to npm
        working-directory: packages/node
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}